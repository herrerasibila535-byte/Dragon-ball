<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z - Ultimate UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #ff9900;
            --primary-yellow: #ffde00;
            --accent-blue: #00d2ff;
            --bg-dark: #050510;
            --glass-bg: rgba(20, 20, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden; /* Evita scroll para efecto app */
            /* Fondo complejo de rejilla y gradiente */
            background-image: 
                radial-gradient(circle at 80% 50%, rgba(20, 30, 80, 0.5) 0%, transparent 60%),
                linear-gradient(rgba(5, 5, 16, 0.95), rgba(5, 5, 16, 0.85)),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 60px 60px, 60px 60px;
        }

        /* --- NAV SUPERIOR --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-yellow);
            text-shadow: 0 0 10px var(--primary-orange);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-icon {
            width: 35px;
            height: 35px;
            background: #333;
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            display: grid;
            grid-template-columns: 45% 55%;
            height: 100vh;
            padding: 80px 50px 20px 50px;
            position: relative;
        }

        /* --- PANEL IZQUIERDO (Info) --- */
        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
            padding-right: 20px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-style: italic;
            color: var(--primary-yellow);
            line-height: 0.9;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #b30000;
            position: relative;
            display: inline-block;
        }

        .logo span { color: #ff0000; font-size: 5rem; }

        .slogan {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
            border-left: 3px solid var(--primary-orange);
            padding-left: 15px;
            max-width: 80%;
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            width: fit-content;
        }

        .power-level {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-blue);
            font-size: 1.2rem;
        }

        .power-bar {
            width: 150px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .power-fill {
            height: 100%;
            width: 85%; /* Dinámico */
            background: linear-gradient(90deg, var(--accent-blue), #fff);
            box-shadow: 0 0 10px var(--accent-blue);
            transition: width 0.5s ease;
        }

        /* Botones de acción */
        .cta-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--primary-orange);
            color: black;
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.4);
        }

        .btn-primary:hover {
            background: white;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Selector de personajes */
        .char-selector-title {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .char-row {
            display: flex;
            gap: 20px;
        }

        .char-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #444;
            background-size: cover;
            background-position: top;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            filter: grayscale(80%);
        }

        .char-circle:hover, .char-circle.active {
            border-color: var(--primary-yellow);
            filter: grayscale(0%);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 222, 0, 0.5);
        }

        /* --- PANEL DERECHO (Imagen Gigante) --- */
        .right-panel {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 160, 0, 0.3) 0%, transparent 70%);
            z-index: 1;
            animation: pulse 4s infinite alternate;
        }

        .hero-img {
            max-height: 95vh;
            z-index: 5;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hero-img.fade-out {
            opacity: 0;
            transform: translateX(50px);
        }

        /* --- ELEMENTOS FLOTANTES (Partículas) --- */
        .particles span {
            position: absolute;
            bottom: -10px;
            background: transparent;
            box-shadow: 0 0 10px var(--primary-yellow), 0 0 20px var(--primary-orange);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: animateParticles 5s linear infinite;
        }

        @keyframes animateParticles {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-80vh) scale(1); opacity: 0; }
        }

        @keyframes pulse {
            from { opacity: 0.5; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }

        /* Placeholder styles for thumbnails */
        .char-goku { background-image: url('https://i.pinimg.com/736x/8f/3e/23/8f3e236307ce459a930128956d787652.jpg'); }
        .char-vegeta { background-image: url('https://i.pinimg.com/736x/2c/3e/5a/2c3e5a6a68285527835d25950892787c.jpg'); }
        .char-freezer { background-image: url('https://i.pinimg.com/236x/1a/1a/1a/1a1a1a.jpg'); background-color: #5d2f8e; } /* Fallback color */
    </style>
</head>
<body>

    <nav>
        <div style="font-family:'Orbitron'; font-weight:900; color:white;">DBZ <span style="color:var(--primary-orange)">DATA</span></div>
        <div class="nav-links">
            <a href="#" class="active">Inicio</a>
            <a href="#">Personajes</a>
            <a href="#">Episodios</a>
            <a href="#">Torneos</a>
        </div>
        <div class="user-profile">
            <span style="font-size:0.8rem; color:#aaa;">NVL. 99</span>
            <div class="user-icon"></div>
        </div>
    </nav>

    <div class="particles" id="particles"></div>

    <div class="main-container">
        <div class="left-panel">
            <h1 class="logo">DRAGON BALL <span>Z</span></h1>
            
            <h2 id="char-name" style="font-size: 3rem; text-transform: uppercase; margin-bottom: 5px;">SON GOKU</h2>
            <div class="slogan" id="char-desc">
                El Saiyan criado en la Tierra. Su corazón puro y su determinación inquebrantable lo convierten en la esperanza del universo.
            </div>

            <div class="stats-box">
                <div class="power-level">
                    <i class="fas fa-bolt"></i> POWER LEVEL
                </div>
                <div style="margin-top:5px; display:flex; justify-content:space-between; align-items:center;">
                    <div class="power-bar"><div class="power-fill" id="power-fill" style="width: 95%;"></div></div>
                    <span id="power-num" style="font-family:'Orbitron'; margin-left:10px;">9,000+</span>
                </div>
            </div>

            <div class="cta-buttons">
                <button class="btn btn-primary"><i class="fas fa-play"></i> JUGAR</button>
                <button class="btn btn-secondary">DETALLES</button>
            </div>

            <div class="char-selector-title">SELECCIONAR GUERRERO</div>
            <div class="char-row">
                <div class="char-circle char-goku active" onclick="changeChar('goku')"></div>
                <div class="char-circle char-vegeta" onclick="changeChar('vegeta')"></div>
                <div class="char-circle" style="background-image: url('https://static.wikia.nocookie.net/dragonball/images/3/36/Frieza_DBS_Broly.png'); background-position: center;" onclick="changeChar('freezer')"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="bg-glow" id="bg-glow"></div>
            <img src="https://upload.wikimedia.org/wikipedia/en/3/33/Son_Goku_Dragon_Ball_Super.png" alt="Personaje" class="hero-img" id="hero-img">
        </div>
    </div>

    <script>
        // --- DATOS DE LOS PERSONAJES ---
        const characters = {
            goku: {
                name: "SON GOKU",
                desc: "El Saiyan criado en la Tierra. Su corazón puro y su determinación inquebrantable lo convierten en la esperanza del universo.",
                img: "https://upload.wikimedia.org/wikipedia/en/3/33/Son_Goku_Dragon_Ball_Super.png",
                power: "95%",
                powerVal: "9000+",
                color: "rgba(255, 160, 0, 0.3)" // Naranja
            },
            vegeta: {
                name: "VEGETA",
                desc: "El Príncipe de los Saiyajin. Orgulloso y poderoso, siempre busca superar a Kakarotto y alcanzar nuevos niveles de fuerza.",
                img: "https://upload.wikimedia.org/wikipedia/en/8/88/Vegeta_Dragon_Ball.png", 
                power: "92%",
                powerVal: "8500",
                color: "rgba(0, 100, 255, 0.3)" // Azul
            },
            freezer: {
                name: "FREEZER",
                desc: "El emperador del mal. Un tirano galáctico despiadado responsable de la destrucción del planeta Vegeta.",
                img: "https://i.pinimg.com/originals/82/01/56/820156d95368a5c378f5a63908f97204.png", 
                power: "88%",
                powerVal: "530K",
                color: "rgba(128, 0, 128, 0.3)" // Morado
            }
        };

        // --- FUNCIÓN PARA CAMBIAR PERSONAJE ---
        function changeChar(charKey) {
            const data = characters[charKey];
            const imgElement = document.getElementById('hero-img');
            const nameElement = document.getElementById('char-name');
            const descElement = document.getElementById('char-desc');
            const powerFill = document.getElementById('power-fill');
            const powerNum = document.getElementById('power-num');
            const glow = document.getElementById('bg-glow');

            // 1. Animación de salida
            imgElement.classList.add('fade-out');

            // 2. Esperar un poco y cambiar datos
            setTimeout(() => {
                imgElement.src = data.img;
                nameElement.innerText = data.name;
                descElement.innerText = data.desc;
                powerFill.style.width = data.power;
                powerNum.innerText = data.powerVal;
                glow.style.background = `radial-gradient(circle, ${data.color} 0%, transparent 70%)`;
                
                // Animación de entrada
                imgElement.classList.remove('fade-out');
            }, 300);

            // 3. Actualizar círculo activo
            document.querySelectorAll('.char-circle').forEach(el => el.classList.remove('active'));
            // Esto es un truco simple, en producción usaríamos IDs específicos para los botones
            event.target.classList.add('active');
        }

        // --- GENERADOR DE PARTÍCULAS ---
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for(let i=0; i<particleCount; i++){
                let span = document.createElement('span');
                // Posición aleatoria horizontal
                span.style.left = Math.random() * 100 + 'vw'; 
                // Tamaño aleatorio
                let size = Math.random() * 5 + 2; 
                span.style.width = size + 'px';
                span.style.height = size + 'px';
                // Retraso aleatorio
                span.style.animationDelay = Math.random() * 5 + 's';
                span.style.animationDuration = Math.random() * 5 + 3 + 's';
                
                container.appendChild(span);
            }
        }

        createParticles();
    </script>
</body>
</html>
