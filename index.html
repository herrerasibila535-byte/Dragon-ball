<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET Y ESTILOS GENERALES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050510;
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            /* Recreación del fondo de cuadrícula azul oscuro */
            background-image: 
                linear-gradient(rgba(5, 5, 16, 0.9), rgba(5, 5, 16, 0.8)),
                linear-gradient(#1f2240 1px, transparent 1px),
                linear-gradient(90deg, #1f2240 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal estilo TV/Dashboard */
        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            position: relative;
        }

        /* --- SECCIÓN IZQUIERDA (Texto y Listas) --- */
        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #ffde00;
            text-shadow: 
                3px 3px 0 #ff0000,
                -1px -1px 0 #ff0000,  
                1px -1px 0 #ff0000,
                -1px 1px 0 #ff0000,
                1px 1px 0 #ff0000;
            margin-bottom: 10px;
            font-style: italic;
            letter-spacing: -2px;
        }

        .logo span {
            color: #ff0000; /* La Z roja */
            font-size: 5rem;
            text-shadow: 2px 2px 0 #fff;
        }

        .description {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            line-height: 1.5;
            border-left: 4px solid #ff9900;
            max-width: 500px;
        }

        /* Sección de personajes (Círculos) */
        .section-title {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            display: inline-block;
            padding-bottom: 5px;
        }

        .character-list {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .char-card {
            text-align: center;
            transition: transform 0.3s;
        }

        .char-card:hover {
            transform: scale(1.1);
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-size: cover;
            background-position: center top;
            border: 3px solid #ffde00;
            /* El brillo dorado */
            box-shadow: 0 0 15px rgba(255, 222, 0, 0.6);
            margin-bottom: 8px;
            background-color: #333; /* Color por si no carga img */
        }

        /* Estrellas debajo del avatar */
        .stars {
            color: #ffde00;
            font-size: 0.8rem;
        }

        /* Sección de Episodios (Rectángulos abajo) */
        .episode-list {
            display: flex;
            gap: 15px;
        }

        .episode-card {
            width: 140px;
            height: 80px;
            background-color: #222;
            border-radius: 8px;
            border: 2px solid transparent;
            background-size: cover;
            background-position: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .episode-card:hover {
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        /* --- SECCIÓN DERECHA (Goku Grande) --- */
        .right-panel {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            max-height: 85vh;
            /* Efecto "Aura" usando drop-shadow */
            filter: drop-shadow(0 0 30px rgba(255, 200, 0, 0.6));
            z-index: 1;
            /* Animación suave de flotación */
            animation: float 4s ease-in-out infinite;
        }

        /* Partículas brillantes de fondo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffde00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffde00;
            animation: rise 5s infinite linear;
            opacity: 0;
        }
        
        /* Posicionando algunas partículas manuales */
        .p1 { left: 20%; bottom: 0; animation-delay: 0s; }
        .p2 { left: 50%; bottom: 0; animation-delay: 2s; }
        .p3 { left: 80%; bottom: 0; animation-delay: 1s; }
        .p4 { left: 60%; bottom: 0; animation-delay: 3s; }

        /* --- ANIMACIONES --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes rise {
            0% { transform: translateY(100vh); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(0); opacity: 0; }
        }

        /* Placeholder de imágenes (Para que funcione al copiar y pegar) 
           NOTA: Reemplaza estas URLs con imágenes reales de DBZ */
        .goku-avatar { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqf0f2fXkC_rWkO6a1sW6aO_qWkO6a1sW6aO&s'); } /* Placeholder */
        .vegeta-avatar { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_qWkO6a1sW6aO_qWkO6a1sW6aO_qWkO6a1sW6aO&s'); } /* Placeholder */
        .gohan-avatar { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_qWkO6a1sW6aO_qWkO6a1sW6aO_qWkO6a1sW6aO&s'); } /* Placeholder */
        
        .ep1 { background-image: linear-gradient(to top, rgba(0,0,0,0.6), transparent), url('https://via.placeholder.com/150/gold/000?text=Saga+Saiyan'); }
        .ep2 { background-image: linear-gradient(to top, rgba(0,0,0,0.6), transparent), url('https://via.placeholder.com/150/blue/fff?text=Saga+Freezer'); }
        .ep3 { background-image: linear-gradient(to top, rgba(0,0,0,0.6), transparent), url('https://via.placeholder.com/150/red/fff?text=Saga+Cell'); }
        
    </style>
</head>
<body>

    <div class="particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
    </div>

    <div class="container">
        <div class="left-panel">
            <h1 class="logo">DRAGON BALL <span>Z</span></h1>
            
            <p class="description">
                Goku, un guerrero Saiyan, protege a la Tierra de poderosos villanos intergalácticos. Únete a la batalla, eleva tu Ki y supera tus límites en esta aventura épica.
            </p>

            <div class="section-title">Personajes</div>
            <div class="character-list">
                <div class="char-card">
                    <div class="avatar goku-avatar" style="background-image: url('https://i.pinimg.com/736x/8f/3e/23/8f3e236307ce459a930128956d787652.jpg')"></div>
                    <div class="stars">★★★★★</div>
                </div>
                <div class="char-card">
                    <div class="avatar vegeta-avatar" style="background-image: url('https://i.pinimg.com/736x/2c/3e/5a/2c3e5a6a68285527835d25950892787c.jpg')"></div>
                    <div class="stars">★★★★☆</div>
                </div>
                <div class="char-card">
                    <div class="avatar gohan-avatar" style="background-image: url('https://i.pinimg.com/236x/6f/35/3d/6f353d9585e1302821215b2e35052917.jpg')"></div>
                    <div class="stars">★★★★☆</div>
                </div>
            </div>

            <div class="section-title">Continuar Viendo</div>
            <div class="episode-list">
                <div class="episode-card ep1"></div>
                <div class="episode-card ep2"></div>
                <div class="episode-card ep3"></div>
            </div>
        </div>

        <div class="right-panel">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/33/Son_Goku_Dragon_Ball_Super.png" alt="Goku Super Saiyan" class="hero-image">
        </div>
    </div>

</body>
</html>
